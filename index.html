<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.css">
</head>
<body>
    <div id="app"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    projects: [
                        {
                            name: "Project 1: Beginner PHP Projects",
                            description: "These are the sample projects I did when I was just getting to learn PHP.",

                            name: "Project 2: JS_Projects",

                            link: "https://github.com/IsaacJM03/JS_Projects"

                            name: "Project 3: Data Structures And Algorithms work",
                            description: "Some practice work on the above topic in Python.",
                            link: "https://github.com/IsaacJM03/DataStructuresAndAlgorithms"
                        },
                        {
                            name: "Project 4: UniversityProjects(private)",
                            description: "A couple of assignments I've been doing as I study in university.",
                            link: "https://github.com/IsaacJM03/UniversityProjects"
                        }
                    ],
                    skills: [
                        "Programming Languages: PHP, Python, JavaScript, C",
                        "Web Development: HTML, CSS, JavaScript",
                        "Database Management: SQL, MongoDB, SQLite",

                        "Version Control: Git, GitHub",
                        "Data Analysis: Pandas",
                        "UI/UX Design: Figma",
                        "DevOps: Docker",
                        "CI/CD: GitLab",

                        "Team Collaboration",
                        "Strong Communication Skills",

                };

                    <v-container>

                            <v-col>

                                    <p>Welcome to my GitHub portfolio. Explore my projects and contributions.</p>
                                </header>
                            </v-col>
                        </v-row>

                        <v-row>
                            <v-col>
                                <section id="avatar">
                                    <div class="avatar-container">
                                        <img src="profile.jpg" alt="My Profile Picture">
                                    </div>
                                </section>
                            </v-col>
                        </v-row>

                        <v-row>
                            <v-col>
                                <section id="projects">
                                    <h2>Projects</h2>
                                    <ul>
                                        <li v-for="project in projects" :key="project.name">
                                            <h3>{{ project.name }}</h3>
                                            <p>{{ project.description }}</p>
                                            <a :href="project.link" target="_blank">View Repository</a>
                                        </li>
                                    </ul>
                                </section>
                            </v-col>
                        </v-row>

                        <v-row>
                            <v-col>
                                <section id="skills">
                                    <h2>Skills</h2>
                                    <ul>
                                        <li v-for="skill in skills" :key="skill">{{ skill }}</li>
                                    </ul>
                                </section>
                            </v-col>
                        </v-row>

                            <v-col>
                                <section id="contact">

                                    <p>You can reach me via email at <a href="mailto:mwesigwaisaac40@gmail.com">mwesigwaisaac40@gmail.com</a>.</p>

                                </section>
                            </v-col>
                        </v-row>
                    </v-container>
                </v-app>

        });

        app.use(Vuetify);

        app.mount("#app");
    </script>
</body>
</html>
